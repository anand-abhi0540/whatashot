<section id="services-section">
  <app-section-intro
    [primaryText]="sectionIntroPrimaryText"
    [secondaryText]="sectionIntroSecondaryText"
    [description]="sectionIntroDescription"
  ></app-section-intro>
  <p-carousel
    [value]="services"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-service #item>
      <div class="card">
        <div class="card-front">
          <div class="video-wrapper">
            <!-- <video autoplay muted loop playsinline>
            <source [src]="service.serviceResource" type="video/mp4" />
            Your browser does not support the video tag.
          </video> -->
            <video
              #videoEl
              [src]="service.serviceResource | safeUrl"
              autoplay
              muted
              loop
              playsinline
            ></video>
            <!-- <iframe
            width="100%"
            height="100%"
            [src]="service.serviceResource | safeUrl"
            [title]="service.serviceName"
            frameborder="0"
            allow="autoplay;muted"
            allowfullscreen
          >
          </iframe> -->

            <div class="video-overlay"></div>
          </div>
        </div>
        <div class="card-back">
          <h3 class="card-title text-s">{{ service.serviceName }}</h3>
          <p class="card-description text-s">
            {{ service.serviceDetails }}
          </p>
          <app-was-button
            customClass="was-button--primary"
            buttonText="Book Now"
            buttonHref="#quote-section"
          ></app-was-button>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
