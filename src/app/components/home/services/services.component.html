<section id="services-section">
  <app-section-intro
    [primaryText]="sectionIntroPrimaryText"
    [secondaryText]="sectionIntroSecondaryText"
    [description]="sectionIntroDescription"
  ></app-section-intro>
  <div class="services">
    <div *ngFor="let service of services" class="card">
      <div class="card-front">
        <div class="video-wrapper">
          <video
            [src]="service.serviceResource"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="video-overlay"></div>
        </div>
        <h3 class="card-title text-m">{{ service.serviceName }}</h3>
      </div>
      <div class="card-back">
        <p class="card-description text-s">
          {{ service.serviceDetails }}
        </p>
        <app-was-button
          buttonText="Book Now"
          buttonHref="#contact-section"
        ></app-was-button>
      </div>
    </div>
  </div>
</section>
