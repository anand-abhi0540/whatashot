<section id="happy-clients-section">
  <h2 class="text-l bold">Our Happy Clients</h2>
  <p-carousel
  [value]="clientNames"
  [numVisible]="6"
  [numScroll]="2"
  [circular]="true"
  [autoplayInterval]="1000"
  [styleClass]="'custom-carousel'"
>
  <ng-template let-client #item>
    <img
          [style.width]="client === 'SI' ? '15rem' : 'auto'"
          [src]="'../../../../assets/images/' + client + '.png'"
          alt=""
        />
    </ng-template>
    </p-carousel>
</section>
